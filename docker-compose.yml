services:
  postgres:
    image: postgres:16
    container_name: ubernerd-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ubernerd
      POSTGRES_PASSWORD: ubernerd
      POSTGRES_DB: ubernerd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubernerd"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
